version: '3.8'

services:
  pingora-slice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pingora-slice
    ports:
      - "8080:8080"  # Proxy port
      - "9091:9091"  # Metrics port
    volumes:
      - ./examples/pingora_slice.yaml:/etc/pingora-slice/pingora_slice.yaml:ro
      - pingora-cache:/var/cache/pingora-slice
      - pingora-logs:/var/log/pingora-slice
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    networks:
      - pingora-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: pingora-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - pingora-net
    depends_on:
      - pingora-slice

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: pingora-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - pingora-net
    depends_on:
      - prometheus

volumes:
  pingora-cache:
    driver: local
  pingora-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  pingora-net:
    driver: bridge
